<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb0be301ad.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Higher-Lower</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>
    <h1 class="heading">HIGHER or LOWER?</h1>
    <h2>You Decide!</h2>

    <div id="game-area">
        <div id="card-container">
<!-- Card piles and Start Button -->
            <span id="left-card" class="pile"></span>
            <button id="start-game">Start</button>
            <span id="right-card" class="pile"></span>

        </div>
    
    <!-- Selection buttons -->
    <div id="plus-minus-buttons">
        <button id="lower" class="guess-button green">
            O
        </button>
        <button id="higher" class="guess-button red">
            O
        </button>
    </div>

    <!-- Score counter -->
    <div id="score-area">
        <h3 class="scores">SCORE: <span id="score">0</span></h3>
    </div>
    </div>

<footer></footer>

<script src="assets/js/script.js"></script>
</body>

</html>
